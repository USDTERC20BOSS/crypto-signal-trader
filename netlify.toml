[build]
  base = "frontend"
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://crypto-signal-trader.onrender.com"

[context.production.environment]
  NODE_ENV = "production"

[context.production.deploy-redirects]
  from = "/*"
  to = "/index.html"
  status = 200
