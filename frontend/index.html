<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POWER MS Trading Pro</title>
    <style>
        body {
            background: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            background: #222;
            border: none;
            color: gold;
            font-size: 16px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 5px;
        }
        h1, h2 {
            color: gold;
            margin: 10px 0;
        }
        .rsi-signals {
            max-height: 300px;
            overflow-y: auto;
        }
        .signal-item {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
        }
        .signal-item.success {
            border-left: 3px solid #4CAF50;
        }
        .signal-item.danger {
            border-left: 3px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>Bienvenue à POWER MS Trading Pro</h1>

    <div class="section">
        <h2>Clés API Binance</h2>
        <input id="apiKey" type="text" placeholder="API Key" />
        <input id="apiSecret" type="text" placeholder="API Secret" />
        <button onclick="saveApi()">Enregistrer API</button>
    </div>

    <div class="section">
        <h2>Paramètres du Bot</h2>
        <label>Pourcentage de profit (5-40%):</label><br />
        <input id="profitPercent" type="number" min="5" max="40" value="5" /><br />
        <label>Stop Loss (%):</label><br />
        <input id="stopLoss" type="number" min="0" max="100" value="2" /><br />
        <label>Quantité minimum:</label><br />
        <input id="minQuantity" type="number" min="0.001" value="0.001" step="0.001" /><br />
        <button onclick="updateConfig()">Enregistrer Configuration</button>
    </div>

    <div class="section">
        <h2>Trading</h2>
        <label>Pair:</label><br />
        <input id="tradePair" type="text" placeholder="Ex: BTCUSDT" /><br />
        <label>Quantité:</label><br />
        <input id="tradeQuantity" type="number" min="0.001" step="0.001" /><br />
        <button onclick="buy()">Acheter</button>
        <button onclick="sell()">Vendre</button>
    </div>

    <div class="section">
        <h2>Signaux RSI derniers</h2>
        <div class="rsi-signals" id="rsiSignals">
            <p>Chargement des signaux RSI...</p>
        </div>
        <button onclick="checkRecentRSISignals()">Actualiser</button>
    </div>

    <div class="section">
        <h2>Notifications</h2>
        <div id="notifications"></div>
    </div>

    <script>
        let apiKey = localStorage.getItem('binance_api_key');
        let apiSecret = localStorage.getItem('binance_api_secret');
        let config = {
            profitPercent: localStorage.getItem('profit_percent') || 5,
            stopLoss: localStorage.getItem('stop_loss') || 2,
            minQuantity: localStorage.getItem('min_quantity') || 0.001
        };

        function notify(msg) {
            const div = document.createElement('div');
            div.className = 'notification';
            div.textContent = msg;
            document.getElementById('notifications').prepend(div);
            setTimeout(() => div.remove(), 5000);
        }

        function saveApi() {
            apiKey = document.getElementById('apiKey').value;
            apiSecret = document.getElementById('apiSecret').value;
            localStorage.setItem('binance_api_key', apiKey);
            localStorage.setItem('binance_api_secret', apiSecret);
            notify('API sauvegardé avec succès!');
        }

        function updateConfig() {
            config.profitPercent = parseFloat(document.getElementById('profitPercent').value);
            config.stopLoss = parseFloat(document.getElementById('stopLoss').value);
            config.minQuantity = parseFloat(document.getElementById('minQuantity').value);
            localStorage.setItem('profit_percent', config.profitPercent);
            localStorage.setItem('stop_loss', config.stopLoss);
            localStorage.setItem('min_quantity', config.minQuantity);
            notify('Configuration mise à jour!');
        }

        async function buy() {
            const pair = document.getElementById('tradePair').value;
            const quantity = parseFloat(document.getElementById('tradeQuantity').value);
            try {
                const response = await fetch('/api/trade/buy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        symbol: pair,
                        quantity: quantity,
                        profitPercent: config.profitPercent,
                        stopLoss: config.stopLoss
                    })
                });
                const data = await response.json();
                notify(`Achat effectué: ${pair} - ${quantity}`);
            } catch (error) {
                notify(`Erreur: ${error.message}`);
            }
        }

        async function sell() {
            const pair = document.getElementById('tradePair').value;
            const quantity = parseFloat(document.getElementById('tradeQuantity').value);
            try {
                const response = await fetch('/api/trade/sell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        symbol: pair,
                        quantity: quantity
                    })
                });
                const data = await response.json();
                notify(`Vente effectuée: ${pair} - ${quantity}`);
            } catch (error) {
                notify(`Erreur: ${error.message}`);
            }
        }

        function formatRSISignal(signal) {
            const signalClass = signal.action === 'buy' ? 'success' : 'danger';
            return `
                <div class="signal-item ${signalClass}">
                    <div>Pair: ${signal.pair}</div>
                    <div>Action: ${signal.action}</div>
                    <div>RSI: ${signal.rsi}</div>
                    <div>Time: ${new Date(signal.timestamp).toLocaleString()}</div>
                </div>
            `;
        }

        async function checkRecentRSISignals() {
            try {
                const response = await fetch('/api/signals/recent');
                const signals = await response.json();
                const signalsContainer = document.getElementById('rsiSignals');
                signalsContainer.innerHTML = signals.map(formatRSISignal).join('');
            } catch (error) {
                notify(`Erreur: ${error.message}`);
            }
        }

        // Chargement des signaux RSI au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            checkRecentRSISignals();
            // Actualisation des signaux RSI toutes les minutes
            setInterval(checkRecentRSISignals, 60000);
        });
    </script>
</body>
</html>
