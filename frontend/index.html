<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POWER MS Trading Pro</title>
    <style>
        body {
            background: #121212;
            color: gold;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            background: #222;
            border: none;
            color: gold;
            font-size: 16px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 5px;
        }
        h1, h2 {
            color: gold;
            margin: 10px 0;
        }
        .bot-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .setting-group {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .setting-group label {
            font-size: 14px;
            color: #fff;
        }
        .apply-settings {
            grid-column: 1 / -1;
            background: #2196F3;
            color: white;
            font-weight: bold;
            padding: 15px;
            margin-top: 15px;
        }
        .apply-settings:hover {
            background: #1976D2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: #222;
            margin: 10% auto;
            padding: 25px;
            border: 1px solid #444;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            color: #fff;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-api {
            width: 100%;
            padding: 15px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-api:hover {
            background: #444;
        }

        .icon {
            font-size: 20px;
        }
        .rsi-signals {
            max-height: 300px;
            overflow-y: auto;
        }
        .signal-item {
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
        }
        .signal-item.success {
            border-left: 3px solid #4CAF50;
        }
        .signal-item.danger {
            border-left: 3px solid #f44336;
        }

        /* Trading Section Styles */
        .trading-section {
            background: #1e1e2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 6px;
            background: #2a2a3c;
            color: #fff;
            font-size: 16px;
        }

        .btn-buy {
            background: #10b981;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-sell {
            background: #ef4444;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        /* RSI Signals Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-refresh {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rsi-signals {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #2d3748;
            border-radius: 8px;
            background: #1e1e2d;
        }

        .signal-item {
            padding: 12px 15px;
            border-bottom: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signal-item:last-child {
            border-bottom: none;
        }

        .signal-buy {
            border-right: 4px solid #10b981;
        }

        .signal-sell {
            border-right: 4px solid #ef4444;
        }

        .loading-spinner {
            padding: 30px;
            text-align: center;
            color: #a0aec0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-signals {
            padding: 20px;
            text-align: center;
            color: #a0aec0;
            font-style: italic;
        }

        .error-message {
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            color: #fecaca;
            margin: 10px;
            border-radius: 4px;
        }

        .btn-retry {
            margin-top: 10px;
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-retry:hover {
            background: #dc2626;
        }

        .signal-pair {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .signal-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .signal-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        .signal-type.buy {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .signal-type.sell {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .signal-type.neutral {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
        }

        .signal-value {
            color: #9ca3af;
            font-size: 14px;
        }

        .time {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <h1>Bienvenue √† POWER MS Trading Pro</h1>

    <!-- API Keys Modal -->
    <div id="apiModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configuration des cl√©s API Binance</h2>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Entrez votre cl√© API" />
            </div>
            <div class="form-group">
                <label for="apiSecret">API Secret:</label>
                <input type="password" id="apiSecret" placeholder="Entrez votre cl√© secr√®te" />
            </div>
            <div class="form-actions">
                <button onclick="saveApi()" class="btn-primary">Enregistrer</button>
                <button onclick="closeModal()" class="btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <!-- API Keys Button -->
    <div class="section">
        <button onclick="openApiModal()" class="btn-api">
            <i class="icon">üîë</i> Configurer les cl√©s API
        </button>
    </div>

    <div class="section">
        <h2>Param√®tres du Bot</h2>
        <div class="bot-settings">
            <div class="setting-group">
                <label>Pourcentage de profit (5-40%):</label>
                <input id="profitPercent" type="number" min="5" max="40" value="5" />
            </div>
            <div class="setting-group">
                <label>Stop Loss (%):</label>
                <input id="stopLoss" type="number" min="0" max="100" value="2" />
            </div>
            <div class="setting-group">
                <label>Quantit√© minimum:</label>
                <input id="minQuantity" type="number" min="0.001" value="0.001" step="0.001" />
            </div>
            <div class="setting-group">
                <label>Strat√©gie:</label>
                <select id="strategySelect">
                    <option value="RSI">RSI</option>
                    <option value="MACD">MACD</option>
                    <option value="AI">AI</option>
                </select>
            </div>
            <div class="setting-group">
                <label>March√©:</label>
                <select id="marketSelect">
                    <option value="all">Tous les Pairs</option>
                    <option value="solo">Solo</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Temps de trading (minutes):</label>
                <input id="tradeTime" type="number" min="1" value="5" />
            </div>
            <div class="setting-group">
                <label>Take Profit (%):</label>
                <input id="takeProfit" type="number" min="0" value="10" />
            </div>
            <div class="setting-group">
                <label>Maximum trades simultan√©s:</label>
                <input id="maxTrades" type="number" min="1" value="3" />
            </div>
            <div class="setting-group">
                <label>Mode trading:</label>
                <select id="tradeMode">
                    <option value="live">Live</option>
                    <option value="test">Test</option>
                </select>
            </div>
            <button onclick="updateConfig()" class="apply-settings">Appliquer les param√®tres</button>
        </div>
    </div>

    <div class="section trading-section">
        <h2>üìä Trading</h2>
        <div class="form-group">
            <label for="tradingPair">Paire de trading:</label>
            <input id="tradingPair" type="text" placeholder="Ex: BTCUSDT" value="BTCUSDT" class="form-control" />
        </div>
        <div class="form-group">
            <label for="quantity">Quantit√©:</label>
            <input id="quantity" type="number" placeholder="0.001" value="0.001" step="0.001" class="form-control" />
        </div>
        <div class="button-group">
            <button onclick="executeTrade('buy')" class="btn-primary btn-buy">üü¢ Acheter</button>
            <button onclick="executeTrade('sell')" class="btn-danger btn-sell">üî¥ Vendre</button>
        </div>
        <div id="tradingStatus" class="status-message"></div>
    </div>

    <div class="section">
        <h2>Signaux RSI derniers</h2>
        <div class="rsi-signals" id="rsiSignals">
            <p>Chargement des signaux RSI...</p>
        </div>
        <button onclick="checkRecentRSISignals()">Actualiser</button>
    </div>

    <div class="section">
        <h2>Notifications</h2>
        <div id="notifications"></div>
    </div>

    <script>
        let apiKey = localStorage.getItem('binance_api_key');
        let apiSecret = localStorage.getItem('binance_api_secret');
        let config = {
            profitPercent: localStorage.getItem('profit_percent') || 5,
            stopLoss: localStorage.getItem('stop_loss') || 2,
            minQuantity: localStorage.getItem('min_quantity') || 0.001,
            strategy: localStorage.getItem('strategy') || 'RSI',
            market: localStorage.getItem('market') || 'all',
            tradeTime: localStorage.getItem('trade_time') || 5,
            takeProfit: localStorage.getItem('take_profit') || 10,
            maxTrades: localStorage.getItem('max_trades') || 3,
            tradeMode: localStorage.getItem('trade_mode') || 'live'
        };

        function notify(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `notification ${type}`;
            div.textContent = msg;
            
            // Style de la notification en fonction du type
            if (type === 'error') {
                div.style.background = '#f44336';
            } else if (type === 'success') {
                div.style.background = '#4CAF50';
            } else {
                div.style.background = '#2196F3';
            }
            
            const notifications = document.getElementById('notifications');
            notifications.insertBefore(div, notifications.firstChild);
            
            // Supprimer automatiquement apr√®s 5 secondes
            setTimeout(() => {
                div.style.opacity = '0';
                setTimeout(() => div.remove(), 300);
            }, 5000);
        }

        async function saveApi() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiSecret = document.getElementById('apiSecret').value.trim();
            
            if (!apiKey || !apiSecret) {
                notify('Veuillez remplir tous les champs', 'error');
                return;
            }

            try {
                // Enregistrement local
                localStorage.setItem('binance_api_key', apiKey);
                localStorage.setItem('binance_api_secret', apiSecret);
                
                // Mise √† jour des variables globales
                window.apiKey = apiKey;
                window.apiSecret = apiSecret;
                
                // Fermer la modale
                closeModal();
                
                // Afficher un message de statut stylis√©
                function showStatus(message, type = 'info') {
                    const statusDiv = document.getElementById('tradingStatus');
                    if (!statusDiv) return;
                    
                    statusDiv.textContent = message;
                    statusDiv.className = 'status-message';
                    statusDiv.classList.add(type);
                    statusDiv.style.display = 'block';
                    
                    // Style bas√© sur le type
                    if (type === 'error') {
                        statusDiv.style.background = 'rgba(239, 68, 68, 0.1)';
                        statusDiv.style.borderLeft = '4px solid #ef4444';
                        statusDiv.style.color = '#fecaca';
                    } else if (type === 'success') {
                        statusDiv.style.background = 'rgba(16, 185, 129, 0.1)';
                        statusDiv.style.borderLeft = '4px solid #10b981';
                        statusDiv.style.color = '#a7f3d0';
                    } else {
                        statusDiv.style.background = 'rgba(59, 130, 246, 0.1)';
                        statusDiv.style.borderLeft = '4px solid #3b82f6';
                        statusDiv.style.color = '#bfdbfe';
                    }
                    
                    // Cacher le message apr√®s 5 secondes sauf si c'est une erreur
                    if (type !== 'error') {
                        setTimeout(() => {
                            statusDiv.style.opacity = '0';
                            setTimeout(() => {
                                statusDiv.style.display = 'none';
                                statusDiv.style.opacity = '1';
                            }, 300);
                        }, 5000);
                    }
                }

                showStatus('Connexion API r√©ussie!', 'success');
            } catch (error) {
                console.error('Erreur API:', error);
                notify('Erreur lors de la sauvegarde des cl√©s API', 'error');
            }
        }

        function updateConfig() {
            config.profitPercent = parseFloat(document.getElementById('profitPercent').value);
            config.stopLoss = parseFloat(document.getElementById('stopLoss').value);
            config.minQuantity = parseFloat(document.getElementById('minQuantity').value);
            config.strategy = document.getElementById('strategySelect').value;
            config.market = document.getElementById('marketSelect').value;
            config.tradeTime = parseFloat(document.getElementById('tradeTime').value);
            config.takeProfit = parseFloat(document.getElementById('takeProfit').value);
            config.maxTrades = parseInt(document.getElementById('maxTrades').value);
            config.tradeMode = document.getElementById('tradeMode').value;

            // ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ŸÅŸä localStorage
            localStorage.setItem('profit_percent', config.profitPercent);
            localStorage.setItem('stop_loss', config.stopLoss);
            localStorage.setItem('min_quantity', config.minQuantity);
            localStorage.setItem('strategy', config.strategy);
            localStorage.setItem('market', config.market);
            localStorage.setItem('trade_time', config.tradeTime);
            localStorage.setItem('take_profit', config.takeProfit);
            localStorage.setItem('max_trades', config.maxTrades);
            localStorage.setItem('trade_mode', config.tradeMode);

            notify('Param√®tres mis √† jour avec succ√®s!');
        }

        async function executeTrade(side) {
            const pair = document.getElementById('tradingPair').value.trim().toUpperCase();
            const quantity = document.getElementById('quantity').value;
            const statusDiv = document.getElementById('tradingStatus');
            
            // Validation
            if (!pair) {
                showStatus('Veuillez entrer une paire de trading valide', 'error');
                return;
            }
            
            if (!quantity || parseFloat(quantity) <= 0) {
                showStatus('Veuillez entrer une quantit√© valide', 'error');
                return;
            }

            // D√©sactiver les boutons pendant le traitement
            const buttons = document.querySelectorAll('.btn-buy, .btn-sell');
            buttons.forEach(btn => btn.disabled = true);
            
            showStatus(`Ex√©cution de l'ordre ${side} pour ${quantity} ${pair}...`, 'info');

            try {
                const response = await fetch(`${apiUrl}/trade`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        pair,
                        side,
                        quantity: parseFloat(quantity),
                        timestamp: Date.now()
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Ordre ${side} ex√©cut√© avec succ√®s!`, 'success');
                } else {
                    throw new Error(result.message || 'Erreur inconnue');
                }
            } catch (error) {
                console.error('Erreur de trading:', error);
                showStatus(`‚ùå Erreur: ${error.message || '√âchec de l\'ex√©cution de l\'ordre'}`, 'error');
            } finally {
                // R√©activer les boutons
                const buttons = document.querySelectorAll('.btn-buy, .btn-sell');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function formatRSISignal(signal) {
            const signalClass = signal.action === 'buy' ? 'success' : 'danger';
            return `
                <div class="signal-item ${signalClass}">
                    <div>Pair: ${signal.pair}</div>
                    <div>Action: ${signal.action}</div>
                    <div>RSI: ${signal.rsi}</div>
                    <div>Time: ${new Date(signal.timestamp).toLocaleString()}</div>
                </div>
            `;
        }

        async function checkRecentRSISignals() {
            const signalsDiv = document.getElementById('rsiSignals');
            if (!signalsDiv) return;
            
            // Afficher un indicateur de chargement
            signalsDiv.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div>Chargement des signaux RSI...</div>
                </div>`;
            
            try {
                const response = await fetch(`${apiUrl}/rsi-signals`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                // V√©rifier si la r√©ponse est du JSON valide
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('R√©ponse non-JSON re√ßue:', text.substring(0, 200));
                    throw new Error('Format de r√©ponse inattendu du serveur');
                }
                
                const signals = await response.json();
                
                if (!Array.isArray(signals)) {
                    console.error('Format de donn√©es inattendu:', signals);
                    throw new Error('Format de donn√©es incorrect');
                }
                
                if (signals.length === 0) {
                    signalsDiv.innerHTML = `
                        <div class="no-signals">
                            Aucun signal RSI r√©cent trouv√©
                        </div>`;
                    return;
                }
                
                // Trier les signaux par date (du plus r√©cent au plus ancien)
                signals.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Limiter aux 20 derniers signaux
                const recentSignals = signals.slice(0, 20);
                
                // G√©n√©rer le HTML des signaux
                signalsDiv.innerHTML = recentSignals.map(signal => `
                    <div class="signal-item signal-${signal.signal?.toLowerCase() || 'neutral'}">
                        <div class="signal-pair">
                            <span class="symbol">${signal.pair || 'N/A'}</span>
                            <span class="time">${signal.timestamp ? new Date(signal.timestamp).toLocaleString() : 'Date inconnue'}</span>
                        </div>
                        <div class="signal-details">
                            <span class="signal-type ${signal.signal?.toLowerCase() || 'neutral'}">
                                ${signal.signal === 'BUY' ? 'üü¢ ACHAT' : signal.signal === 'SELL' ? 'üî¥ VENTE' : '‚ö™ NEUTRE'}
                            </span>
                            <span class="signal-value">${signal.value ? `RSI: ${signal.value.toFixed(2)}` : ''}</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des signaux:', error);
                signalsDiv.innerHTML = `
                    <div class="error-message">
                        ‚ùå Erreur lors du chargement des signaux: ${error.message}
                        <button onclick="checkRecentRSISignals()" class="btn-retry">R√©essayer</button>
                    </div>`;
            }
        }

        // Gestion de la modale
        const modal = document.getElementById('apiModal');
        
        function openApiModal() {
            modal.style.display = 'block';
            // Charger les cl√©s API existantes si disponibles
            document.getElementById('apiKey').value = localStorage.getItem('binance_api_key') || '';
            document.getElementById('apiSecret').value = localStorage.getItem('binance_api_secret') || '';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Fermer la modale en cliquant en dehors
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Fermer avec la touche ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Chargement des signaux RSI au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            checkRecentRSISignals();
            // Actualisation des signaux RSI toutes les minutes
            setInterval(checkRecentRSISignals, 60000);
        });
    </script>
</body>
</html>
